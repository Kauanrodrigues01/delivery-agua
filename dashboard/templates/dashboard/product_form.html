{% extends 'base.html' %}

{% block content %}
<h1>{% if product %}Edit{% else %}Create{% endif %} Product</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{% if product %}{{ product.name }}{% endif %}" required>
    <label for="price">Price:</label>
    <input type="number" name="price" id="price" value="{% if product %}{{ product.price }}{% endif %}" required>
    <button type="submit">Save</button>
</form>
{% endblock %}
