<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
{% load compress %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.A Distribuidora</title>
    <meta name="description"
        content="F.A Distribuidora - Distribuidora de água em Palmácia/CE. Galões, garrafas e bebedouros com entrega rápida e preços especiais.">
    <meta name="author" content="F.A Distribuidora">

    <!-- Open Graph -->
    <meta property="og:title" content="F.A Distribuidora">
    <meta property="og:description"
        content="Distribuidora de água em Palmácia/CE. Galões, garrafas e bebedouros com entrega rápida e preços especiais.">
    <meta property="og:type" content="website">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    {% compress css %}
    <link rel="stylesheet" href="{% static '/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'components/header.css' %}">
    <link rel="stylesheet" href="{% static 'components/footer.css' %}">
    {% endcompress %}

    <style>
        :root {
            --header-start: {{ global_info.header_color_start }}

            ;

            --header-end: {{ global_info.header_color_end }}

            ;
            /* Colors (HSL) */
            --primary: hsl(210, 100%, 50%);
            --primary-dark: hsl(240, 60%, 35%);
            --primary-foreground: hsl(0, 0%, 100%);
            --background: hsl(0, 0%, 98%);
            --foreground: hsl(0, 0%, 15%);
            --card: hsl(0, 0%, 100%);
            --card-foreground: hsl(0, 0%, 15%);
            --muted: hsl(210, 40%, 96%);
            --muted-foreground: hsl(215, 16%, 47%);
            --border: hsl(220, 13%, 91%);
            --destructive: hsl(0, 84%, 60%);
            --destructive-foreground: hsl(0, 0%, 98%);

            /* Gradients */
            --gradient-primary: linear-gradient(135deg, hsl(210, 100%, 60%) 0%, hsl(240, 60%, 40%) 100%);
            --gradient-header: linear-gradient(90deg, hsl(210, 100%, 50%) 0%, hsl(240, 60%, 35%) 100%);

            /* Shadows */
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
            0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
            0 4px 6px -2px rgba(0, 0, 0, 0.05);

            /* Border Radius */
            --radius: 0.75rem;
            --radius-lg: 1rem;
            --radius-sm: 0.5rem;

            /* Transitions */
            --transition: all 0.3s ease;
            --transition-fast: all 0.2s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                padding: 0 2rem;
            }
        }
    </style>

    {% block head %}
    {% endblock %}
</head>

<body>

    <!-- Header -->
    {% include "components/header.html" %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- CSRF token hidden form to ensure CSRF cookie is set for AJAX -->
    <form id="csrf-form" style="display:none">{% csrf_token %}</form>

    <!-- Footer -->
    {% include "components/footer.html" %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.lucide) {
                window.lucide.createIcons();
            }
        });
    </script>
</body>

</html>
