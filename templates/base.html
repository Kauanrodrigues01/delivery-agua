<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.A Distribuidora</title>
    <meta name="description"
        content="F.A Distribuidora - Distribuidora de água em Palmácia/CE. Galões, garrafas e bebedouros com entrega rápida e preços especiais.">
    <meta name="author" content="F.A Distribuidora">

    <!-- Open Graph -->
    <meta property="og:title" content="F.A Distribuidora">
    <meta property="og:description"
        content="Distribuidora de água em Palmácia/CE. Galões, garrafas e bebedouros com entrega rápida e preços especiais.">
    <meta property="og:type" content="website">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>


    <link rel="stylesheet" href="{% static '/reset.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'components/header.css' %}">
    <link rel="stylesheet" href="{% static 'components/footer.css' %}">

    {% block head %}
    {% endblock %}
</head>

<body>

    <!-- Header -->
    {% include "components/header.html" %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- CSRF token hidden form to ensure CSRF cookie is set for AJAX -->
    <form id="csrf-form" style="display:none">{% csrf_token %}</form>

    <!-- Footer -->
    {% include "components/footer.html" %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.lucide) {
                window.lucide.createIcons();
            }
        });
    </script>
</body>

</html>
